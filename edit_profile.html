    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#yourProfile')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        $('#pills-forgotPass-tab').click(function () {
            var loginActiveRemove = document.getElementById("pills-login-tab");
            var forgotPassActiveRemove = document.getElementById("pills-forgotPass-tab");

            loginActiveRemove.classList.remove("active");
            forgotPassActiveRemove.classList.remove("active");
