<!-- Choose Boards Modal -->
<div class="modal fade bd-example-modal-lg" id="chooseBoardModal" tabindex="-1" role="dialog"
    aria-labelledby="chooseBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chooseBoardModalLabel">choose board</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-6 mb-4 mb-md-0">
                        <img src="./assets/images/profile/board1.png" alt="Board Profile">
                    </div>
                    <div class="col-12 col-md-6 border-0 border-md-left">
                        <form id="choose-board" name="choose-board">
                            <div id="chooseBoards">
                                <div class="borads-scroll-row w-100">
                                    <div class="choose-board-row">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/images/profile/board1.png" class="save-board-img"
                                                alt="save-board-img">
                                            <h3>blue rose tatoos</h3>
                                        </div>
                                        <div>
                                            <button type="reset" class="btn btn-save">
                                                <span class="fas fa-thumbtack"></span>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                    <div class="choose-board-row">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/images/profile/board1.png" class="save-board-img"
                                                alt="save-board-img">
                                            <h3>history</h3>
                                        </div>
                                        <div>
                                            <button type="reset" class="btn btn-save">
                                                <span class="fas fa-thumbtack"></span>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                    <div class="choose-board-row">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/images/profile/board1.png" class="save-board-img"
                                                alt="save-board-img">
                                            <h3>history</h3>
                                        </div>
                                        <div>
                                            <button type="reset" class="btn btn-save">
                                                <span class="fas fa-thumbtack"></span>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                    <div class="choose-board-row">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/images/profile/board1.png" class="save-board-img"
                                                alt="save-board-img">
                                            <h3>history</h3>
                                        </div>
                                        <div>
                                            <button type="reset" class="btn btn-save">
                                                <span class="fas fa-thumbtack"></span>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                    <div class="choose-board-row">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/images/profile/board1.png" class="save-board-img"
                                                alt="save-board-img">
                                            <h3>history</h3>
                                        </div>
                                        <div>
                                            <button type="reset" class="btn btn-save">
                                                <span class="fas fa-thumbtack"></span>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="add-board-row px-2" id="createBoard">
                                    <button type="button" class="btn btn-danger-circle">
                                        <span class="fas fa-plus"></span>
                                    </button>
                                    <h6>Create Board</h6>
                                </div>
                            </div>
                            <div id="createNewBoards">
                                <div class="row no-gutters mb-5">
                                    <div class="form-group">
                                        <label class="form-label" for="exampleInputName">Name</label>
                                        <input type="text" class="form-control" id="exampleInputName"
                                            aria-describedby="nameHelp"
                                            placeholder="Like Places to Go or Recipes to Make">
                                    </div>
                                </div>
                                <div class="row no-gutters justify-content-end">
                                    <button type="button" id="showBoards" class="btn btn-secondary mr-3">Back</button>
                                    <button type="button" class="btn btn-add">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
